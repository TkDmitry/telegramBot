<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Trading Teacher</title>
</head>
<body>
    <div id="start">

        <div id="istart">
            <p>Hello, Trader!!!</p>
        </div>
        <div id="istart">
            <button id="go">Go!</button>
        </div>
    </div>

    <div id="main">
        <h1>Trading Teacher</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <div class="container-main">
            <div class="container-menu">
                <div class="imenu">
                  <p>Text</p>
                </div>
                <div class="imenu">
                  <p>Text</p>
                </div>
                <div class="imenu">
                  <p>Text</p>
                </div>
            </div>
            <div class="container">
                <div class="item">
                  <p>Text</p>
                </div>
                <div class="item">
                  <p>Text</p>
                </div>
                <div class="item">
                  <p>Text</p>
                </div>
            </div>
        </div>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder= "Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let go = document.getElementById("go");
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");

        go.addEventListener("click", () => {
            document.getElementById("start").style.display="none";
            document.getElementById("main").style.display="block";
        });

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display="none";
            document.getElementById("form").style.display="block";
            document.getElementById("user_name").value = tg.initDataUnsafe.first_name + " " + tg.initDataUnsafe.last_name;

        });
        order.addEventListener("click", () => {
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;

            // Можно отправить данные на сервер или в Telegram
            tg.sendData(JSON.stringify({ name, email, phone }));

            tg.close(); // Закрыть Mini App
        });

    </script>

</body>
</html>
