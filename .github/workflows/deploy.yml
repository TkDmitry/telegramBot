name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Ruby for Asciidoctor
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          
      - name: Install Asciidoctor and PlantUML
        run: |
          gem install asciidoctor asciidoctor-pdf
          sudo apt-get update && sudo apt-get install -y plantuml graphviz
      
      - name: Generate PlantUML diagrams as images
        run: |
          mkdir -p build/docs/images
          # Генерируем PNG из PUML файла
          plantuml -tpng docs/diagram.puml -o build/docs/images/
          plantuml -tsvg docs/diagram.puml -o build/docs/images/
          echo "Generated diagrams:"
          ls -la build/docs/images/
      
      - name: Build Documentation
        run: |
          # Копируем все из docs кроме puml файлов
          cp -r docs/* build/docs/ 2>/dev/null || true
          # Генерируем HTML
          asciidoctor docs/index.adoc -o build/docs/index.html
          asciidoctor-pdf docs/index.adoc -o build/docs/crosspay.pdf

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.KIRA }}
          publish_dir: ./build